<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/templatemo-topic-listing.css' %}">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>


  <!-- ***** Header Area Start ***** -->
  <header class="site-header d-flex flex-column justify-content-center align-items-center">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}">
              <i class="bi-back"></i>
              <span>MiApp</span>
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-lg-5 me-lg-auto">
                <li class="nav-item">
                      <a class="nav-link click-scroll" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link click-scroll" href="{% url 'ver_modulos' %}">Ver Módulos</a>
                  </li>

                  <li class="nav-item">
                      <a class="nav-link click-scroll" href="{% url 'ver_estudiantes' %}">Ver Estudiantes</a>
                  </li>
              </ul>

              <div class="d-none d-lg-block">
                  <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
              </div>
          </div>
      </div>
    </nav>

    
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-5 col-12">
            <h6>Bienvenidos</h6>
            <h1 class="text-white">Aplicación Administivo Matrículas</h1>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
  <div id="services" class="our-services section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 align-self-center  wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.2s">


              {% block content %}
              {% endblock %}

        </div>

      </div>
    </div>
  </div>
  <hr>

  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-12 mb-4 pb-2">
          <p>Loja-Ecuador

          <br>{% now "j F Y H:i" %}</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Scripts -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/click-scroll.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery.sticky.js' %}"></script>


  </body>
</html>
